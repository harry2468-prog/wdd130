<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Adventures</title>
    <meta name="description" content="Contact Whitewater Rafting Adventures for inquiries, questions, or to book your rafting adventure.">
    <meta name="author" content="Hendrick T. Chikwanha">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/raftinglogo.png" alt="Rafting Logo" width="120">
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a class="active" href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- Company Contact Info -->
        <section class="contact-info">
            <h2>White Water Rafting Company</h2>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </section>

        <!-- MAP AND FORM LAYOUT -->
        <section class="contact-container">

            <!-- Map Placeholder (left) -->
            <div class="map-box"></div>

            <!-- Form (right) -->
            <form action="#" method="post" class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Placeholder" required>

                <label>Message Purpose</label>
                <div class="radio-group">
                    <label><input type="radio" name="purpose"> General Inquiry</label>
                    <label><input type="radio" name="purpose"> Reservation Question</label>
                    <label><input type="radio" name="purpose"> Website Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here..." rows="6" required></textarea>

                <label class="newsletter">
                    <input type="checkbox"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Get in Touch!</button>

            </form>

        </section>

        <!-- Bottom Title -->
        <h2 class="serve-title">We Are Here to Serve You</h2>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Whitewater Rafting Adventures | Hendrick T. Chikwanha</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>

</body>
</html>
