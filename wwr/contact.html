<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Adventures</title>
    <meta name="description" content="Contact Whitewater Rafting Adventures for inquiries, questions, or to book your rafting adventure.">
    <meta name="author" content="Hendrick T. Chikwanha">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/raftinglogo.png" alt="Rafting Logo" width="120">
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>If you have questions or want to book a trip, fill out the form below or reach out via our social media channels.</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Whitewater Rafting Adventures | Hendrick T. Chikwanha</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
