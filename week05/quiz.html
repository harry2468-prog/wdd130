<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Quiz – HTML & CSS</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <h1>HTML & CSS Fundamentals Quiz</h1>

    <form>

        <!-- Question 1 -->
        <div class="question">
            <label id="q1-label" for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>

        <!-- Question 2 -->
        <div class="question">
            <label id="q2-label" for="q2">2. Describe what CSS is used for:</label>
            <textarea id="q2" name="q2"></textarea>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <label id="q3-label" for="q3">3. Which option correctly selects an HTML element in CSS?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="class">Using a class selector (.)</option>
                <option value="id">Using an id selector (#)</option>
                <option value="tag">Using the tag name</option>
            </select>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <label id="q4-label" for="q4">4. How many heading levels (h1–h6) exist in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>

        <button type="submit">Submit Quiz</button>

    </form>

</body>
</html>
